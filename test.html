<!DOCTYPE html>
<html>
  <head>
    <title>간단한 메모장</title>
    <link rel="stylesheet" href="css/test.css" />
  </head>
  <body>
    <h1>메모장</h1>
    <div id="memo-list">
      <!-- 메모 목록이 여기에 표시됩니다. -->
    </div>
    <form id="memo-form">
      <textarea
        id="memo-content"
        placeholder="메모 내용을 입력하세요..."
        required
      ></textarea>
      <button type="submit">메모 작성</button>
    </form>
    <script src="js/test.js"></script>
  </body>
</html>
