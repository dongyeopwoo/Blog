<!DOCTYPE html>
<html lang="en">
  <head>

    <title>동엽 블로그</title>

  <body>
    <header>

    <main>

        <div>

        <!------------------------------------------------------------->
        <div class="continer2">

            공유하고 있습니다 :)

    <div class="footer">
      <img src="images/githublogo.png" class="footer-gitimg" />
